<script>
$(".entero").keydown(validar_numeros);
$("#id_producto").autocomplete({
  	source: function( request, response ) {
    $.ajax({
      url: "{% url 'compras:busqueda_productos_descripcion' %}",
      data: {'descripcion': $("#id_producto").val(),'tipo_busqueda': 'TODOS'},
      success: function( data ) 
      {
          response( data );
      }
    });
  },
  minLength: 2,
  select: function( event, ui ) 
  {
	$("#id_codigo").val(ui.item.codigo);
	$("#id_unidad").val(ui.item.unidad);
	return false;
  },
});
</script>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">			
			<div class="panel-body">
				<form role="form" action="#" method="post">
					{% csrf_token %}
					<div class="form-group">
						<div class="row">
							{{ form.codigo }}							
							<div class="col-md-8">
								<label>Servicio/Producto:</label>		
								{{ form.producto }}			
							</div>
							<div class="col-md-2">
								<label>Unidad:</label>		
								{{ form.unidad }}
							</div>
							<div class="col-md-2">
								<label>Cantidad:</label>		
								{{ form.cantidad }}
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<label>Uso:</label>		
								{{ form.uso }}
							</div>												
						</div>								
					</div>					
				</form>
			</div>
		</div>	
	</div>
</div>
