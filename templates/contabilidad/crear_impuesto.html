{% extends "contabilidad/base_contabilidad.html" %}
{% block cuerpo %}
<h3>Impuestos / Nuevo</h3>
<form role="form" action="{% url 'contabilidad:crear_impuesto' %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-10"> 
            <input type="submit" class="btn btn-primary" name="submit" value="Guardar">
            <button type="button" class="btn btn-default" onclick="location.href='{% url 'contabilidad:impuestos' %}'">
                Cancelar
            </button>
        </div>
        <div class="col-lg-2 text-right">
            <div class="btn-group">                        
                <button class="btn btn-default" type="button" onclick="location.href='{% url 'contabilidad:impuestos' %}';">
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>           
            </div>
        </div>
    </div>
    <hr/>
	<div class="panel panel-default">               
		<div class="panel-body">
			<div class="row">
			    <div class="col-lg-7">
			        <label>Descripci√≥n:</label>
			        <h3>{{ form.descripcion }}</h3>			             
			    </div>
			    <div class="col-lg-5">
			        <div class="btn-group">                        
			                       
			        </div>
			    </div>                  
			</div>
			<br>    
			<div class="row">
				<div class="col-lg-4">                                  
				    <label>ABREVIATURA:</label>
					<p>{{ form.abreviatura }}</p>
					<label>MONTO: </label>
					<p>{{ form.monto }}</p>
					<label>FECHA INICIO:</label>
					<p>{{ form.fecha_inicio }}</p>					
				</div>
				<div class="col-lg-4">
				    <label>FECHA FIN: </label>
					<p>{{ form.fecha_fin }}</p>
				</div>
				<div class="col-lg-4">                                                    
				</div>
			</div>
		</div>                      
	</div>        
</form>
{% endblock cuerpo %}
{% block js %}
<script>
	$(document).ready(function() {
		$("#id_fecha_inicio").datepicker();
		$("#id_fecha_fin").datepicker();
	});
</script>
{% endblock js %}
