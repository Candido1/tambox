{% extends "administracion/base_administracion.html" %} 
{% block cuerpo %}
<h3>Profesiones / Nuevo</h3>
<form role="form" action="{% url 'administracion:crear_profesion' %}"
	method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-lg-10">
			<input type="submit" class="btn btn-primary" name="submit"
				value="Guardar">
			<button type="button" class="btn btn-default"
				onclick="location.href='{% url 'administracion:maestro_profesiones' %}'">
				Cancelar</button>
		</div>
		<div class="col-lg-2 text-right">
			<div class="btn-group">
				<button class="btn btn-default" type="button"
					onclick="location.href='{% url 'administracion:maestro_profesiones' %}';">
					<span class="glyphicon glyphicon-th-list"></span>
				</button>
			</div>
		</div>
	</div>
	<hr />
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-7">
					<label>Descripci√≥n:</label>
					<p>{{ form.descripcion }}</p>
				</div>				
			</div>
			<div class="row">
				<div class="col-lg-4">
					<label>ABREVIATURA:</label>
					<p>{{ form.abreviatura }}</p>
				</div>
				<div class="col-lg-4"></div>
				<div class="col-lg-4"></div>
			</div>
		</div>
	</div>
</form>
{% endblock cuerpo %}
