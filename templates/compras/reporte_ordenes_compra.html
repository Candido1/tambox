{% extends "compras/base_compras.html" %}
{% block titulo_cuerpo %}
Movimientos
{% endblock titulo_cuerpo %}
{% block cuerpo %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Reporte de Ordenes de Compra</h1>
    </div>    
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
			    Por favor ingrese todos los campos necesarios.
			</div>
			<div class="panel-body">
				<form action="{% url 'compras:reporte_ordenes_compra_fecha' %}" method="post" role="form">	
					{% csrf_token %}
					<div class="form-group">
						{{ form.as_p }}
					</div>
					<div class='form-group'>						 
						<input class="btn btn-primary" type="submit" id="guardar" name="guardar" value="VER REPORTE">
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>	

{% endblock cuerpo %}
{% block js %}
<script>
$("#id_fecha_inicio").datepicker();   
$("#id_fecha_fin").datepicker();        
$("input[name=tipo_busqueda]").change(function () 
{	 
	if($(this).val()=='F')
	{
		$("#id_fecha_inicio").attr("disabled",false);
		$("#id_fecha_fin").attr("disabled",false);
		$("#id_mes").attr("disabled",true);
		$("#id_annio").attr("disabled",true);
	}
	else if($(this).val()=='M')
	{
		$("#id_fecha_inicio").attr("disabled",true);
		$("#id_fecha_fin").attr("disabled",true);
		$("#id_mes").attr("disabled",false);
		$("#id_annio").attr("disabled",false);	
	}
	else if($(this).val()=='A')
	{
		$("#id_fecha_inicio").attr("disabled",true);
		$("#id_fecha_fin").attr("disabled",true);
		$("#id_mes").attr("disabled",true);
		$("#id_annio").attr("disabled",false);	
	}
});	 

</script>
{% endblock js %}
